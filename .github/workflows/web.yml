# =============================================================================
# Web Frontend CI/CD Pipeline (React/Next.js)
# =============================================================================
# Triggers: push to main/develop, pull requests
# Stages: Lint ‚Üí Test ‚Üí Build ‚Üí Containerize ‚Üí Deploy ‚Üí Smoke Test
# =============================================================================

name: Web Frontend CI/CD

on:
  push:
    branches:
      - main      # Production deployments
      - develop   # Staging deployments
  pull_request:
    branches:
      - main
      - develop

# Prevent concurrent deployments to same environment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-web

jobs:
  # ===========================================================================
  # STAGE 1: Code Quality - Linting & Formatting
  # ===========================================================================
  lint:
    name: üîç Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: üì• Install dependencies
        run: npm ci

      # ESLint - Static code analysis for JavaScript/TypeScript
      - name: üîç Run ESLint
        run: npm run lint
        continue-on-error: false

      # Prettier - Code formatting check
      - name: üé® Check Prettier formatting
        run: npm run format:check

      # TypeScript type checking (if applicable)
      - name: üìù TypeScript type check
        run: npm run type-check
        continue-on-error: true

  # ===========================================================================
  # STAGE 2: Unit Tests
  # ===========================================================================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      # Jest + React Testing Library unit tests
      - name: üß™ Run unit tests with coverage
        run: npm run test:unit -- --coverage
        env:
          CI: true

      # Upload coverage reports
      - name: üìä Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unit-tests
          fail_ci_if_error: false

  # ===========================================================================
  # STAGE 3: Integration Tests
  # ===========================================================================
  integration-tests:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      # Integration tests with API mocking (MSW or similar)
      - name: üîó Run integration tests (if present)
        run: |
          set -e
          if ls src/**/integration/*.{test,spec}.{js,jsx,mjs,cjs} 1> /dev/null 2>&1; then
            npm run test:integration || exit 1
          else
            echo "No integration tests found; skipping."
          fi
        env:
          CI: true
          # Mock API endpoints for testing
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXT_PUBLIC_AI_SERVICE_URL: http://localhost:8000

  # ===========================================================================
  # STAGE 4: Security & Privacy Checks (Optional)
  # ===========================================================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      # npm audit for dependency vulnerabilities
      - name: üîç Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      # Trivy vulnerability scanner
      - name: üõ°Ô∏è Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ===========================================================================
  # STAGE 5: Build Application
  # ===========================================================================
  build:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    outputs:
      build-artifact: ${{ steps.upload.outputs.artifact-id }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      # Next.js production build
      - name: üèóÔ∏è Build Next.js application
        run: npm run build
        env:
          # Production environment variables
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
          NEXT_PUBLIC_AI_SERVICE_URL: ${{ secrets.AI_SERVICE_URL }}
          NEXT_PUBLIC_ANALYTICS_ID: ${{ secrets.ANALYTICS_ID }}

      # Upload build artifacts for deployment
      - name: üì§ Upload build artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: |
            .next/
            public/
            package.json
            next.config.js
          retention-days: 7

  # ===========================================================================
  # STAGE 6: Docker Containerization
  # ===========================================================================
  containerize:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta-ghcr.outputs.tags }}
      image-digest: ${{ steps.build-push-ghcr.outputs.digest }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # Download build artifacts
      - name: üì• Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build-${{ github.sha }}

      # Set up Docker Buildx for multi-platform builds
      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: üîê Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional: Login to Docker Hub if credentials provided
      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Generate image metadata (tags, labels)
      # Generate image metadata for GHCR (always)
      - name: üìã Extract metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}

      # Build and push Docker image to GHCR
      - name: üê≥ Build and push Docker image (GHCR)
        id: build-push-ghcr
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}

      # If Docker Hub credentials are provided, build and push to Docker Hub as well
      - name: üìã Extract metadata for Docker Hub
        id: meta-dockerhub
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_PASSWORD != '' }}
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}

      # Login to Docker Hub (conditional)
      - name: üîê Login to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      # Build and push Docker image to Docker Hub (conditional)
      - name: üê≥ Build and push Docker image (Docker Hub)
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_PASSWORD != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-dockerhub.outputs.tags }}
          labels: ${{ steps.meta-dockerhub.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}

  # Staging deployment removed: CI ends after containerization unless configured.

  # Production deployment removed: CI ends after containerization unless configured.

  # Smoke tests removed: no post-deploy verification runs in this workflow.

  # ==========================================================================
  # Mark production as succeeded (no actual deploy)
  # ==========================================================================
  mark-production:
    name: ‚úÖ Mark Production Succeeded
    runs-on: ubuntu-latest
    needs: containerize
    if: github.ref == 'refs/heads/main'
    permissions:
      deployments: write
      contents: read
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Create GitHub deployment (production)
        id: create_deployment
        uses: peter-evans/create-deployment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.sha }}
          environment: production
          auto_merge: false
          required_contexts: '[]'

      - name: Mark deployment status as success
        uses: peter-evans/create-deployment-status@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment_id: ${{ steps.create_deployment.outputs.deployment_id }}
          state: success
          description: Workflow marked production success
